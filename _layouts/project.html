---
layout: default
---
<div class="project">

  <header class="project-header">
    <h1 class="project-title">{{ page.title }}</h1>
    <p class="project-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="project-content">
    {{ content }}
  </article>

</div>
